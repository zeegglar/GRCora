<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRCora - GRC Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --gradient-grcora: linear-gradient(135deg, #1a237e 0%, #3949ab 35%, #5c6bc0 65%, #7e57c2 100%);
        --gradient-core: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
        --gradient-aura: linear-gradient(135deg, #5b2e91 0%, #8a3ad1 70%, #b950ff 100%);
        --text-primary-foreground: #ffffff;
      }
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .bg-gradient-grcora { background-image: var(--gradient-grcora); }
      .bg-gradient-core { background-image: var(--gradient-core); }
      .bg-gradient-aura { background-image: var(--gradient-aura); }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
      .glass-card {
        background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800 with opacity */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(51, 65, 85, 0.7); /* border-slate-700 with opacity */
      }
      @keyframes fadeInScaleUp {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-scale-up {
        animation: fadeInScaleUp 0.5s ease-out forwards;
      }
      /* Backdrop for modals/panels */
      .backdrop-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40; /* Below the panel (z-50) */
        transition: opacity 0.3s ease-in-out;
      }

      /* Header Dropdown */
      .dropdown-menu {
        position: absolute;
        top: 100%;
        margin-top: 8px;
        left: 0;
        min-width: 280px;
        z-index: 60;
        background-color: #1e293b; /* slate-800 */
        border: 1px solid #334155; /* slate-700 */
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        animation: fadeInScaleUp 0.2s ease-out;
        transform-origin: top left;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
